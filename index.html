<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Codepen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file:///C:/Users/kaily/OneDrive/Desktop/Codepen.io-homepage-replica/css/heading.css">
    <link rel="stylesheet" href="file:///C:/Users/kaily/OneDrive/Desktop/CodePen.io-homepage-replica/css/content.css">
    <link rel="stylesheet" href="file:///C:/Users/kaily/OneDrive/Desktop/CodePen.io-homepage-replica/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
</head>
<body>
    <div class="heading">
        <div class="logo">
            <img src="https://s3-us-west-2.amazonaws.com/images-devcamp/Digital+Literacy/Codepen.io_logo.png" alt="logo"> 
        </div>
        <div class="exploring-links">
            <div class="explore-text">EXPLORE</div>
            
            <div class="not-real-links">
                <div class="fake-links">Pens</div>
                <div class="fake-links">Projects</div>
                <div class="fake-links">Posts</div>
                <div class="fake-links">Collections</div>
            </div>
        </div>

        <div class="spark-dropdown">
            <div class="spark-text">Spark </div>

            <i class="fas fa-angle-down"></i>
        </div>

        <div class="create-dropdown">
            <button>
                <div class="create-text">
                    Create
                </div>

                <i class="fas fa-angle-down"></i>
            </button>
        </div>

        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>

        <div class="log-in">
           <button>Log In</button> 
        </div>
        <div class="sign-up">
            <button>Sign Up</button> 
        </div>
    </div>

    <div class="Content">
        <div class="left-side">
            <h1>
                CodePen is a <b>social developement environment</b> for front-end designers and developers. ðŸ‘‹
            </h1>
            
            <p>
                It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.
            </p>
            <div class="btn-tag">
                <div class="Sign-up-btn">
                    <button>Sign Up for Free</button>
                </div>
                
                <div class="spacer2"></div>

                <div class="learn-btn">
                    <button>Learn More</button>
                </div>
            </div>
            
        </div>
       
        
        <div class="project-ex-tag">
            <div class="spacer3"></div>

            <div class="project-tag">This is <b>CodePen Projects</b>!</div>

            <img src="https://i.pinimg.com/originals/ee/1c/63/ee1c63b3283f670a29641da6890b5719.png" alt="project example"> 
       </div>
    </div>

    <div class="footer">
        <div class="bottom-features">
            <div class="buttons">
                <div class="teams">
                    <button>CodePen for <b>TEAMS</b></button> 
                </div>
    
                <div class="edu">
                    <button>Codepen for <b>EDUCATION</b></button> 
                </div>
    
                <div class="privacy">
                   <button>CodePen for <b>PRIVACY</b></button> 
                </div>
    
                <div class="writing">
                    <button>CodePen for <b>WRITING</b></button> 
                </div>
            </div>
        </div>

        <div class="spacer"></div>
    </div>
</body>
</html>
